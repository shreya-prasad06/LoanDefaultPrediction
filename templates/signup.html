<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="static/signup-style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
</head>
<style>
.background{
    background: url(static/background.jpg) no-repeat;
    background-size: cover;
    height: 100vh;
    display: flex;
}
</style>
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Signup</h1>
                <p>Have Account? <a href="login">Login</a></p>
            </div>
            <div class="box">
                <form class="form" method='post'>
                    <input type="text" class="fullname" placeholder="Full Name" name="name" required>
                    <input type="email" class="email" placeholder="someone@abc.com" name="email" required>
                    <input type="text" class="username" placeholder="Username" name="username" required>
                    <input type="password" class="password" placeholder="Password" name="password" required>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
